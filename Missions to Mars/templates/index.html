<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <h2 class="mt-n4">Latest Mars News</h2>
        {% for m in mars_info %}
        <h4 class="heading" style="font-weight: bold;">{{ m.news_title }}</h4>
        {{ m.news_p }}
        <!-- Mars Data -->
        <div class="row mx-md-n5">
            <div class="col px-md-5 ml-n3"><div class="p-3 bg-white"><h1>Featured Mars Image</h1><img src="{{ m.featured_image_url }}"  class="float-left img-fluid"></div></div>
            
            <div class="col px-md-5"><div class="p-3 bg-white"><h3>Mars Facts</h3> {{ m.facts_table | safe }}</div></div>
          </div><br>
           <div class="text-center"><h3>Mars Hemispheres</h3></div><hr>     
          <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-4">
              <div class="card">
                <img src="{{ m.cerberus.img_url }}" class="card-img-top" alt="{{ m.cerberus.title }}">
                <div class="card-body">
                  <h5 class="card-title">{{ m.cerberus.title }}</h5>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card">
                <img src="{{ m.schia.img_url }}" class="card-img-top" alt="{{ m.schia.title }}">
                <div class="card-body">
                  <h5 class="card-title">{{ m.schia.title }}</h5>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card">
                <img src="{{ m.syr.img_url }}" class="card-img-top" alt="{{ m.syr.title }}">
                <div class="card-body">
                  <h5 class="card-title">{{ m.syr.title }}</h5>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card">
                <img src="{{ m.valles.img_url }}" class="card-img-top" alt="{{ m.valles.title }}">
                <div class="card-body">
                  <h5 class="card-title">{{ m.valles.title }}</h5>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}        
    </div>
                
</body>

</html>
