<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <!-- Mars Data -->
        {% for m in mars_info %}
        <div class="row" id="craiglist-listings">
            <div class="col-md-12">
                <h4 class="heading">{{ m.news_title }}</h4>
                <small>{{ m.news_p }}</small>
                <img src="{{ m.featured_image_url }}" width="500"/>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
